services:
  - type: web
    name: express-api
    env: node
    plan: free
    buildCommand: 'npm install'
    startCommand: 'npm start'
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase: mongo
databases:
  - name: mongo
    type: mongodb
    plan: free
